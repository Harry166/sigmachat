<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sigmachat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Same sidebar as home.html -->
        <nav class="sidebar">
            <!-- ... sidebar content ... -->
        </nav>

        <main class="main-content">
            <div class="profile-header">
                <div class="profile-cover">
                    <label for="coverInput" class="cover-upload">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="coverInput" accept="image/*" style="display: none">
                </div>
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="/uploads/default-avatar.png" alt="Profile picture" id="profileAvatar">
                        <label for="avatarInput" class="avatar-upload">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none">
                    </div>
                    <div class="profile-details">
                        <h1 id="profileUsername"></h1>
                        <div class="profile-stats">
                            <span id="postsCount">0 Posts</span>
                            <span id="followersCount">0 Followers</span>
                            <span id="followingCount">0 Following</span>
                        </div>
                    </div>
                    <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <div class="profile-posts" id="userPosts">
                <!-- User's posts will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <input type="text" id="editUsername" placeholder="Username">
                <textarea id="editBio" placeholder="Bio"></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
